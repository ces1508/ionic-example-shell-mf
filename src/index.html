<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/primeng/13.3.2/resources/primeng.min.css"
      integrity="sha512-7FkkarDR2Cs0JtMgkmYGKFntXwNAMxgQ6d/PQjuQUmFA8ts7OPf3o4QHcSfJXi1AA+anMWv8Nkd4yi5fcMFpwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/primeng/13.3.2/resources/components/card/card.min.css"
      integrity="sha512-ixP4oxZ1ibx4+HoDQMrMzhVnZUK7PlLE0/k+q0bat+PI98b6Xn/JUrOsdLoHaPFlKWgxdOEmYb9yAX8Pr5zQIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <body>
    <app-root></app-root>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/primeicons@5.0.0/primeicons.css"
      integrity="sha256-A9kArwkf/LPn0CKpj0+rcQW2ft0LgIpdPlxAIv7LiQk="
      crossorigin="anonymous"
    />
  </body>
</html>
