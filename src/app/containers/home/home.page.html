<div>
  <app-search-bar
    placeholder="rick"
    (search)="handleSearch($event)"
  ></app-search-bar>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">Error :(</div>
  <div *ngIf="characters" class="characters-list">
    <ion-list>
      <ion-item *ngFor="let character of characters;trackBy: trackCard">
        <app-load-remote-component
          [props]="character"
          [componentData]="cardComponentConfig"
        >
        </app-load-remote-component>
      </ion-item>
    </ion-list>
  </div>
</div>
